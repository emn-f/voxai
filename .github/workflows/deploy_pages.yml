name: üåê Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["üöÄ Deploy, CHANGELOG & Tag Prod"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase Credentials
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Usa o sed para substituir o placeholder pelo valor real do secret
          sed -i "s|__SUPABASE_URL__|$SUPABASE_URL|g" pages/dashboard.js
          sed -i "s|__SUPABASE_KEY__|$SUPABASE_KEY|g" pages/dashboard.js
          
          echo "‚úÖ Credenciais injetadas no dashboard.js"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
