name: ðŸš§ Tag & Changelog (Dev)
on:
  push:
    branches:
      - dev
permissions:
  contents: write

jobs:
  tag_and_release_dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Configurar Git User
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Calcular PrÃ³xima VersÃ£o Dev
      id: calc_version
      run: |
        LAST_TAG=$(git tag --list "dev-v*" --sort=-v:refname | head -n 1)
        
        if [ -z "$LAST_TAG" ]; then
          LAST_TAG="dev-v0.0.0"
        fi
        
        VERSION=${LAST_TAG#dev-v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        PATCH=$((PATCH + 1))
        NEW_TAG="dev-v${MAJOR}.${MINOR}.${PATCH}"
        
        echo "VersÃ£o anterior: $LAST_TAG"
        echo "Nova versÃ£o: $NEW_TAG"
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

    - name: Gerar Changelog (Git Cliff)
      uses: orhun/git-cliff-action@v4
      with:
        config: cliff.toml
        args: --tag ${{ steps.calc_version.outputs.new_tag }} --output CHANGELOG.md
      env:
        OUTPUT: CHANGELOG.md

    - name: Commitar e Push
      run: |
        NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
        
        git add CHANGELOG.md
        
        if git diff --staged --quiet; then
          echo "Nada mudou no changelog."
        else
          git commit -m "chore(release): atualiza changelog dev para ${NEW_TAG} [skip ci]"
        fi
        
        git tag $NEW_TAG
        
        git push origin dev
        git push origin $NEW_TAG