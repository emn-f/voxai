name: üöß Tag & Changelog (Dev)
on:
  push:
    branches:
      - dev
permissions:
  contents: write

jobs:
  tag_and_release_dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Importante para ler o hist√≥rico de commits

    - name: Configurar Git User
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # Garante permiss√£o para empurrar a tag e o commit de volta
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

    - name: Calcular Pr√≥xima Vers√£o Dev
      id: calc_version
      run: |
        # Busca a √∫ltima tag de dev existente
        LAST_TAG=$(git tag --list "dev-v*" --sort=-v:refname | head -n 1)
        
        if [ -z "$LAST_TAG" ]; then
          LAST_TAG="dev-v0.0.0"
        fi
        
        # Remove o prefixo 'dev-v' para fazer o c√°lculo
        VERSION=${LAST_TAG#dev-v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        # Incrementa o Patch
        PATCH=$((PATCH + 1))
        NEW_TAG="dev-v${MAJOR}.${MINOR}.${PATCH}"
        
        echo "Vers√£o anterior: $LAST_TAG"
        echo "Nova vers√£o: $NEW_TAG"
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

    - name: Gerar Changelog (Git Cliff)
      uses: orhun/git-cliff-action@v4
      with:
        config: cliff.toml
        # --prepend: Adiciona ao topo do arquivo
        # --latest: Processa apenas os commits novos
        args: --verbose --latest --tag ${{ steps.calc_version.outputs.new_tag }} --prepend CHANGELOG.md
      env:
        OUTPUT: CHANGELOG.md

    - name: Commitar e Push (Se houver mudan√ßas)
      run: |
        NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
        
        # Tenta adicionar o Changelog modificado
        git add CHANGELOG.md
        
        # Verifica se houve mudan√ßa real no arquivo
        if git diff --staged --quiet; then
          echo "üö´ Nenhuma mudan√ßa no Changelog (nenhum commit novo relevante). Pulei a cria√ß√£o da tag."
        else
          # Se o arquivo mudou, faz o commit e cria a tag
          git commit -m "chore(release): atualiza changelog dev para ${NEW_TAG} [skip ci]"
          
          # Cria a tag no commit novo
          git tag $NEW_TAG
          
          # Envia para o GitHub
          git push origin dev
          git push origin $NEW_TAG
          
          echo "‚úÖ Vers√£o ${NEW_TAG} lan√ßada com sucesso!"
        fi