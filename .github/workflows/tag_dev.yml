name: üöß Tag & Changelog (Dev)
on:
  push:
    branches:
      - dev
permissions:
  contents: write

jobs:
  tag_and_release_dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Importante para ler o hist√≥rico de commits

    - name: Configurar Git User
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Calcular Pr√≥xima Vers√£o Dev
      id: calc_version
      run: |
        # Busca a √∫ltima tag de dev (ex: dev-v0.0.1)
        LAST_TAG=$(git tag --list "dev-v*" --sort=-v:refname | head -n 1)
        
        if [ -z "$LAST_TAG" ]; then
          LAST_TAG="dev-v0.0.0"
        fi
        
        # Remove o prefixo 'dev-v' para fazer a matem√°tica
        VERSION=${LAST_TAG#dev-v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        # Incrementa o Patch (+1) - Aqui √© onde ele define que √© sempre PATCH
        PATCH=$((PATCH + 1))
        
        # Remonta a tag com o prefixo
        NEW_TAG="dev-v${MAJOR}.${MINOR}.${PATCH}"
        
        echo "Vers√£o anterior: $LAST_TAG"
        echo "Nova vers√£o: $NEW_TAG"
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

    - name: Gerar Changelog (Git Cliff)
      uses: orhun/git-cliff-action@v3
      with:
        config: cliff.toml
        # Gera o changelog considerando a nova tag que estamos criando
        args: --tag ${{ steps.calc_version.outputs.new_tag }} --output CHANGELOG.md
      env:
        OUTPUT: CHANGELOG.md

    - name: Commitar e Push
      run: |
        NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
        
        git add CHANGELOG.md
        
        # S√≥ commita se tiver mudan√ßa no changelog
        if git diff --staged --quiet; then
          echo "Nada mudou no changelog."
        else
          # [skip ci] evita que esse commit dispare o workflow de novo (loop infinito)
          git commit -m "chore(release): atualiza changelog dev para ${NEW_TAG} [skip ci]"
        fi
        
        git tag $NEW_TAG
        
        # Push para a branch dev e a nova tag
        git push origin dev
        git push origin $NEW_TAG