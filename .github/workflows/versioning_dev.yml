name: ðŸš§ Versioning the Dev branch
on:
  push:
    branches:
      - dev
permissions:
  contents: write

jobs:
  tag_dev_only:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configurar Git User
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Calcular PrÃ³xima VersÃ£o Dev
      id: calc_version
      run: |
        LAST_TAG=$(git tag --list "dev-v*" --sort=-v:refname | head -n 1)
        
        if [ -z "$LAST_TAG" ]; then
          LAST_TAG="dev-v0.0.0"
        fi
        
        VERSION=${LAST_TAG#dev-v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        
        PATCH=$((PATCH + 1))
        NEW_TAG="dev-v${MAJOR}.${MINOR}.${PATCH}"
        
        echo "Nova versÃ£o Dev: $NEW_TAG"
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

    - name: Criar Tag e Push (Sem Changelog)
      run: |
        NEW_TAG="${{ steps.calc_version.outputs.new_tag }}"
        
        # Apenas cria a tag no commit atual e sobe
        git tag $NEW_TAG
        git push origin $NEW_TAG
