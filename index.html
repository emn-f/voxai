<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxAI - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="pages/dashboard.css">
</head>
<body>
    <header>
        <h1>üåà VoxAI Dashboard</h1>
        <a href="https://github.com/emn-f/voxai" target="_blank" class="button">Ver C√≥digo no GitHub</a>
    </header>

    <div class="dashboard">
        <div class="stat-card">
            <h3>Temas na Base de Conhecimento</h3>
            <div class="value" id="kb-count"><span class="loading">Carregando...</span></div>
        </div>

        <div class="stat-card">
            <h3>Changelog</h3>
            <a href="https://github.com/emn-f/voxai/blob/master/CHANGELOG.md" target="_blank" class="card-link">Ver
                Hist√≥rico</a>
        </div>

        <div class="stat-card">
            <h3>Pol√≠tica de Privacidade</h3>
            <a href="https://github.com/emn-f/voxai/blob/master/PRIVACY_POLICY.md" target="_blank" class="card-link">Ler
                Pol√≠tica</a>
        </div>

        <div class="stat-card">
            <h3>Licen√ßa (MIT)</h3>
            <a href="https://github.com/emn-f/voxai/blob/master/LICENSE" target="_blank" class="card-link">Ver
                Licen√ßa</a>
        </div>
    </div>

    <main id="readme-content">
        <p>Carregando README...</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // 1. Carrega o README.MD
            fetch('README.MD')
                .then(response => response.ok ? response.text() : Promise.reject('Erro ao buscar README.MD.'))
                .then(markdown => {
                    document.getElementById('readme-content').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('readme-content').innerHTML = '<p style="color: #f85149;">Erro: N√£o foi poss√≠vel carregar o README.MD.</p>';
                });

            // 2. Carrega a contagem da Base de Conhecimento (KB)
            fetch('data/knowledge_base.json')
                .then(response => response.ok ? response.json() : Promise.reject('Erro ao buscar knowledge_base.json.'))
                .then(kb_data => {
                    // Conta os itens dentro do array "data"
                    const count = kb_data.data ? kb_data.data.length : 0;
                    document.getElementById('kb-count').textContent = count;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('kb-count').textContent = 'Erro';
                });

        });
    </script>
</body>

</html>
